group 'pl.skiba.trainings.spark'
version '1.0-SNAPSHOT'
apply plugin: 'scala'

repositories {
    jcenter()
    mavenCentral()
    maven {
        url "https://repository.cloudera.com/artifactory/cloudera-repos/"
    }
}

configurations {
    provided
}

sourceSets {
    main.compileClasspath += configurations.provided
    test.compileClasspath += configurations.provided
    test.runtimeClasspath += configurations.provided
}

def scalaVersionMajor = "2.10"
def scalaVersionMinor = "7"
def sparkVersion = "1.6.0"

dependencies {
    compile group: 'org.scala-lang', name: 'scala-library', version: "${scalaVersionMajor}.${scalaVersionMinor}"
    provided group: 'org.apache.spark', name: "spark-sql_${scalaVersionMajor}", version: sparkVersion

    testCompile group: 'org.scalatest', name: "scalatest_${scalaVersionMajor}", version: '3.0.5'
    testCompile group: 'org.scalacheck', name: "scalacheck_${scalaVersionMajor}", version: '1.14.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
